{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>

	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-5 col-sm-offset-3">
					<div class="login-form"><!--login form-->
						<h2>Change Your Password</h2>
						{% for message in messages %}
						    <h4>{{message}}</h4>
						{%endfor%}
						<form action="/changepass" method="POST" name="form1" id="form1">
							{% csrf_token %}
							<input type="password" name="pass1" id="pass1" placeholder=" Old Password" />
							<input type="password" name="pass2" id="pass2" placeholder=" New Password" />
							<input type="password" name="pass3" id="pass3" placeholder=" Conform New Password" />

							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div><!--/login form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
<br>
{% endblock %}
{% block myscript %}
<script>
$(function(){
$( "#form1" ).validate({
    rules: {
        pass1: {
            required:true,
        }
        pass2: {
            required:true,
        }
        pass3: {
            required:true,
            equalTo:"#pass2"
        }


    },
    messages:{
        pass1: {
            required:"Old Pass Is Required",
        }
        pass2: {
            required:"New Pass Is Required",
        }
        pass3: {
            required:"Conform New Pass Is Required",
            equalTo:"Password Mismatch"
        }
});
});
</script>
{% endblock %}
